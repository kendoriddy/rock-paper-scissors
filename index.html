<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="score-board">
    <div id="user-label" class="badge">user</div>
    <div id="computer-label" class="badge">comp</div>
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>
  <div class="moves">
    <div class="players-move" id="your-play"></div>
    <div class="players-move" id="comp-play"></div>
  </div>
  <div class="result">
    <p></p>
  </div>

  <div class="choices">
    <div class="choice" id="r">
      <img src="/img/rock.png" alt="">
    </div>
    <div class="choice" id="p">
      <img src="/img/paper.png" alt="">
    </div>
    <div class="choice" id="s">
      <img src="/img/scissors.png" alt="">
    </div>
  </div>

  <p id="action-message">Make your move</p>

  <footer>
    <p>Copyright&copy; 2021<br> 
    Onifade Kehinde Ridwan<br>
    (RideOnOne)
  </p>

  </footer>

  <script src="app.js" ></script>
</body>
</html>
